<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        #shape{
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Reaction Tester Game</h1>
    <p>Click the boxes as quickly as you can</p>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime();

        function getRandomColor(){
            var letters = '0123456789ABCDEF';
            var color = '#';
            for(var i = 0; i<6; i++){
                color += letters[Math.floor( Math.random()*16)]
            }
            return color;
        }
        function move(){
            var left;
            var top;
            var wh;
            left = Math.random()*1000;
            right = Math.random()*1000;
            wh = ((Math.random() * 400) + 50);
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.width = wh + "px";
            document.getElementById("shape").style.height = wh + "px";
            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.backgroundColor = getRandomColor();
            start = new Date().getTime();
        }
        move();
        document.getElementById("shape").onclick = function(){
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timeTaken = (end - start)/1000;
            alert(timeTaken);
            move();
            // getRandomColor();
        }
    </script>
</body>
</html>
